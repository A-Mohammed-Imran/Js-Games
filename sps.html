<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>

<body>
    <header>
        <h1>Game</h1>
        <p>Tic-Tac-To Game</p>
    </header>

    <section>
        <div class="main">

            <h3>Chose any one</h3>

            <div class="opt">
                <div class="choice" id="rock">
                    <img src="./images/rock.png">
                </div>
                <div class="choice" id="paper">
                    <img src="./images/paper.png">
                </div>
                <div class="choice" id="scissors">
                    <img src="./images/scissors.png">
                </div>
            </div>

            <div class="score-board">
                <div class="user">
                    <p class="us-sc">0</p>
                    <p>Player Score</p>
                    <p class="uscho">Player Choice:</p>
                </div>
                <div class="comp">
                    <p class="co-sc">0</p>
                    <p>Computer Score</p>
                    <p class="cocho">Computer Choice:</p>
                </div>
            </div>

            <div class="ms-con">
                <p class="mes">Play Game</p>
            </div>
            
        </div>
    </section>

    <footer>
        <h1>Thnak You</h1>
        <p>&copy; A Mohammed Imran</p>
        <button class="hbt" href="index.html">Back to Home</button>
    </footer>

    <script src="sps.js"></script>

</body>

</html>
